<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Remix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --dark: #292F36;
      --light: #F7FFF7;
      --accent: #FFE66D;
    }
    
    body {
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    header {
      padding: 2rem 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .header-content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%);
    }
    
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, white, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo-icon {
      font-size: 2.5rem;
      color: var(--accent);
      animation: pulse 2s infinite;
    }
    
    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    main {
      padding: 2rem 0;
    }
    
    .search-container {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      transform: translateY(-30px);
    }
    
    .search-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .ingredients-input {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      min-height: 48px;
      padding: 0.5rem;
      border: 2px solid #eee;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .ingredients-input:focus-within {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }
    
    .ingredients-input input {
      flex: 1;
      min-width: 150px;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
    
    .ingredient-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background-color: var(--secondary);
      color: white;
      border-radius: 100px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .ingredient-tag:hover {
      background-color: var(--primary);
    }
    
    .remove-tag {
      cursor: pointer;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }
    
    .search-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .search-btn:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }
    
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .recipe-card {
      background-color: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }
    
    .recipe-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .recipe-image {
      height: 200px;
      background-color: #eee;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .recipe-match {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: var(--accent);
      color: var(--dark);
      padding: 0.25rem 0.75rem;
      border-radius: 100px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    .recipe-content {
      padding: 1.5rem;
    }
    
    .recipe-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .recipe-info {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    
    .recipe-info span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .recipe-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .recipe-tag {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      background-color: #f0f0f0;
      border-radius: 100px;
      color: #666;
    }
    
    .recipe-missing {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1rem;
    }
    
    .view-recipe-btn {
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .view-recipe-btn:hover {
      background-color: #3db9b0;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-content {
      background-color: white;
      border-radius: 1rem;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(50px);
      transition: all 0.3s ease;
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
    }
    
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .modal-close:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .recipe-detail {
      display: flex;
      flex-direction: column;
    }
    
    .recipe-detail-header {
      padding: 2rem;
      background-color: var(--dark);
      color: white;
      position: relative;
    }
    
    .recipe-detail-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      background-size: cover;
      background-position: center;
    }
    
    .recipe-detail-content {
      position: relative;
      z-index: 2;
    }
    
    .recipe-detail-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .recipe-detail-info {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    
    .recipe-detail-body {
      padding: 2rem;
    }
    
    .recipe-detail-section {
      margin-bottom: 2rem;
    }
    
    .recipe-detail-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    
    .ingredients-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
    }
    
    .ingredient-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
    }
    
    .ingredient-item.have {
      background-color: rgba(78, 205, 196, 0.1);
      border-left: 3px solid var(--secondary);
    }
    
    .ingredient-item.missing {
      background-color: rgba(255, 107, 107, 0.1);
      border-left: 3px solid var(--primary);
    }
    
    .steps-list {
      list-style: none;
      counter-reset: steps;
    }
    
    .step-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .step-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background-color: var(--secondary);
      color: white;
      border-radius: 50%;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .step-content {
      flex: 1;
      padding-top: 0.5rem;
      position: relative;
    }
    
    .step-content::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 18px;
      width: 2px;
      height: 100%;
      background-color: #eee;
      transform: translateX(-50%);
    }
    
    .step-item:last-child .step-content::before {
      display: none;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      animation: float 10s ease-in-out infinite;
    }
    
    .blob-1 {
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background-color: rgba(255, 107, 107, 0.3);
    }
    
    .blob-2 {
      bottom: -100px;
      left: -100px;
      width: 250px;
      height: 250px;
      background-color: rgba(78, 205, 196, 0.3);
      animation-delay: 2s;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    .bounce {
      animation: bounce 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(30px, 20px);
      }
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .no-results {
      text-align: center;
      padding: 3rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    
    .no-results h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    .no-results p {
      color: #666;
      margin-bottom: 2rem;
    }
    
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .suggestion {
      background-color: #f0f0f0;
      border: none;
      border-radius: 100px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .suggestion:hover {
      background-color: var(--secondary);
      color: white;
    }
    
    /* Loading Animation */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 70px;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .spinner > div {
      width: 18px;
      height: 18px;
      background-color: var(--primary);
      border-radius: 100%;
      display: inline-block;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      margin: 0 3px;
    }
    
    .spinner .bounce1 {
      animation-delay: -0.32s;
      background-color: var(--primary);
    }
    
    .spinner .bounce2 {
      animation-delay: -0.16s;
      background-color: var(--secondary);
    }
    
    .spinner .bounce3 {
      background-color: var(--accent);
    }
    
    @keyframes sk-bouncedelay {
      0%, 80%, 100% { 
        transform: scale(0); 
      }
      40% { 
        transform: scale(1.0); 
      }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .logo-icon {
        font-size: 2rem;
      }
      
      .recipe-detail {
        flex-direction: column;
      }
      
      .ingredients-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <header>
    <div class="header-bg"></div>
    <div class="container header-content">
      <div class="logo">
        <div class="logo-icon">üç≤</div>
        <div>
          <h1>Food Remix</h1>
          <p class="tagline">Turn your ingredients into culinary magic</p>
        </div>
      </div>
    </div>

  <main class="container">
    <div class="search-container">
      <div class="search-header">
        <h2>What's in your kitchen?</h2>
      </div>
      <div class="ingredients-input" id="ingredients-container">
        <input type="text" id="ingredient-input" placeholder="Type ingredients and press Enter...">
      </div>
      <button id="search-btn" class="search-btn pulse">
        <span>Find Recipes</span>
        <span>üîç</span>
      </button>
    </div>

    <div id="results-container" class="results-container">
      <div class="no-results">
        <h3>Add your ingredients to get started</h3>

            <button class="suggestion">garlic</button>

        </div>
      </div>

  </main>

  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">‚úï</button>
      <div id="recipe-detail" class="recipe-detail">

  <div id="loading" class="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <p>Finding delicious recipes...</p>
  </div>

  <script>
    // Sample recipe database
    const recipes = [
      {

        title: "Simple Pasta Carbonara",

          { name: "soy sauce", amount: "3 tbsp" },

        steps: [
          "Prepare all vegetables: slice bell peppers into strips, cut broccoli into florets, julienne carrots, slice onions.",

      {

      {

        steps: [

          "Add onions and bell peppers, saut√© for 1-2 minutes until slightly softened.",

      {

    // DOM Elements
    const ingredientInput = document.getElementById('ingredient-input');
    const ingredientsContainer = document.getElementById('ingredients-container');
    const searchBtn = document.getElementById('search-btn');
    const resultsContainer = document.getElementById('results-container');
    const recipeModal = document.getElementById('recipe-modal');
    const modalClose = document.getElementById('modal-close');
    const recipeDetail = document.getElementById('recipe-detail');
    const loadingElement = document.getElementById('loading');
    
    // State
    let userIngredients = [];
    
    // Initialize
    function init() {
      // Event listeners
      ingredientInput.addEventListener('keydown', handleIngredientInput);
      searchBtn.addEventListener('click', searchRecipes);
      modalClose.addEventListener('click', closeModal);
      document.querySelectorAll('.suggestion').forEach(btn => {
        btn.addEventListener('click', () => addIngredient(btn.textContent));
      });
      
      // Generate placeholder images for recipe cards
      generatePlaceholderImages();
    }
    
    // Generate placeholder images for recipe cards
    function generatePlaceholderImages() {
      recipes.forEach(recipe => {
        if (!recipe.imageUrl) {
          // This is just a placeholder. In a real app, you'd have actual images
          recipe.imageUrl = `https://source.unsplash.com/300x200/?food,${recipe.title.split(' ').join(',')}`;
        }
      });
    }
    
    // Add ingredient tag
    function addIngredient(ingredient) {
      if (!ingredient) return;
      
      ingredient = ingredient.trim().toLowerCase();
      
      // Don't add duplicates
      if (userIngredients.includes(ingredient)) return;
      
      userIngredients.push(ingredient);
      
      // Create tag element
      const tag = document.createElement('div');
      tag.className = 'ingredient-tag animate__animated animate__fadeIn';
      tag.innerHTML = `
        ${ingredient}
        <span class="remove-tag" data-ingredient="${ingredient}">√ó</span>
      `;
      
      // Add click event to remove button
      tag.querySelector('.remove-tag').addEventListener('click', function() {
        removeIngredient(this.getAttribute('data-ingredient'));
      });
      
      // Insert before input
      ingredientsContainer.insertBefore(tag, ingredientInput);
      
      // Clear input
      ingredientInput.value = '';
    }
    
    // Remove ingredient tag
    function removeIngredient(ingredient) {
      userIngredients = userIngredients.filter(item => item !== ingredient);
      
      // Remove tag from DOM
      const tags = ingredientsContainer.querySelectorAll('.ingredient-tag');
      tags.forEach(tag => {
        if (tag.textContent.trim().replace('√ó', '') === ingredient) {
          tag.classList.add('animate__fadeOut');
          setTimeout(() => {
            tag.remove();
          }, 300);
        }
      });
    }
    
    // Handle ingredient input (Enter key)
    function handleIngredientInput(e) {
      if (e.key === 'Enter' && ingredientInput.value.trim()) {
        e.preventDefault();
        addIngredient(ingredientInput.value);
      }
    }
    
    // Search for recipes based on ingredients
    function searchRecipes() {
      if (userIngredients.length === 0) {
        alert('Please add at least one ingredient');
        return;
      }
      
      // Show loading
      loadingElement.classList.add('active');
      
      // Simulate API delay
      setTimeout(() => {
        const matchedRecipes = findMatchingRecipes();
        displayResults(matchedRecipes);
        loadingElement.classList.remove('active');
      }, 1000);
    }
    
    // Find recipes that match user ingredients
    function findMatchingRecipes() {
      return recipes.map(recipe => {
        // Get all ingredient names
        const recipeIngredients = recipe.ingredients.map(ing => ing.name.toLowerCase());
        
        // Calculate matches
        const matches = userIngredients.filter(ing => 
          recipeIngredients.some(recipeIng => recipeIng.includes(ing))
        );
        
        // Calculate missing
        const missing = recipeIngredients.filter(ing => 
          !userIngredients.some(userIng => ing.includes(userIng))
        );
        
        // Calculate match percentage
        const matchPercentage = Math.round((matches.length / recipeIngredients.length) * 100);
        
        return {
          ...recipe,
          matches,
          missing,
          matchPercentage
        };
      }).filter(recipe => recipe.matchPercentage > 0) // Only return recipes with some matches
      .sort((a, b) => b.matchPercentage - a.matchPercentage); // Sort by match percentage
    }
    
    // Display search results
    function displayResults(matchedRecipes) {
      resultsContainer.innerHTML = '';
      
      if (matchedRecipes.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            <h3>No recipes found</h3>
            <p>Try adding more ingredients or check out these suggestions:</p>
            <div class="suggestions">
              <button class="suggestion">chicken</button>
              <button class="suggestion">rice</button>
              <button class="suggestion">pasta</button>
              <button class="suggestion">tomatoes</button>
              <button class="suggestion">eggs</button>
            </div>
          </div>
        `;
        
        // Add event listeners to new suggestion buttons
        document.querySelectorAll('.no-results .suggestion').forEach(btn => {
          btn.addEventListener('click', () => addIngredient(btn.textContent));
        });
        
        return;
      }
      
      // Create recipe cards
      matchedRecipes.forEach((recipe, index) => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.style.animationDelay = `${index * 0.1}s`;
        
        card.innerHTML = `
          <div class="recipe-image" style="background-image: url('${recipe.imageUrl}')">
            <div class="recipe-match">${recipe.matchPercentage}% match</div>
          </div>
          <div class="recipe-content">
            <h3 class="recipe-title">${recipe.title}</h3>
            <div class="recipe-info">
              <span>‚è±Ô∏è ${recipe.time}</span>
              <span>üìä ${recipe.difficulty}</span>
            </div>
            <div class="recipe-tags">
              ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
            </div>
            <div class="recipe-missing">
              ${recipe.missing.length > 0 ? 
                `<small>Missing: ${recipe.missing.slice(0, 3).join(', ')}${recipe.missing.length > 3 ? ` +${recipe.missing.length - 3} more` : ''}</small>` 
                : '<small>You have all ingredients! üéâ</small>'}
            </div>
            <button class="view-recipe-btn" data-recipe-id="${recipe.id}">
              View Recipe
              <span>üëâ</span>
            </button>
          </div>
        `;
        
        resultsContainer.appendChild(card);
      });
      
      // Add event listeners to view recipe buttons
      document.querySelectorAll('.view-recipe-btn').forEach(btn => {
        btn.addEventListener('click', () => showRecipeDetail(btn.getAttribute('data-recipe-id')));
      });
    }
    
    // Show recipe detail in modal
    function showRecipeDetail(recipeId) {
      const recipe = recipes.find(r => r.id === parseInt(recipeId));
      if (!recipe) return;
      
      // Fill recipe detail
      recipeDetail.innerHTML = `
        <div class="recipe-detail-header">
          <div class="recipe-detail-image" style="background-image: url('${recipe.imageUrl}')"></div>
          <div class="recipe-detail-content">
            <h2 class="recipe-detail-title">${recipe.title}</h2>
            <div class="recipe-detail-info">
              <span>‚è±Ô∏è Time: ${recipe.time}</span>
              <span>üìä Difficulty: ${recipe.difficulty}</span>
              <span>üè∑Ô∏è ${recipe.tags.join(', ')}</span>
            </div>
          </div>
        </div>
        <div class="recipe-detail-body">
          <div class="recipe-detail-section">
            <h3>Ingredients</h3>
            <ul class="ingredients-list">
              ${recipe.ingredients.map(ing => {
                const isAvailable = userIngredients.some(userIng => ing.name.toLowerCase().includes(userIng));
                return `
                  <li class="ingredient-item ${isAvailable ? 'have' : 'missing'}">
                    <span>${isAvailable ? '‚úÖ' : '‚ùå'}</span>
                    <span>${ing.name} - ${ing.amount}</span>
                  </li>
                `;
              }).join('')}
            </ul>
          </div>
          <div class="recipe-detail-section">
            <h3>Instructions</h3>
            <ol class="steps-list">
              ${recipe.steps.map((step, i) => `
                <li class="step-item">
                  <div class="step-number">${i+1}</div>
                  <div class="step-content">${step}</div>
                </li>
              `).join('')}
            </ol>
          </div>
        </div>
      `;
      
      // Show modal
      recipeModal.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }
    
    // Close modal
    function closeModal() {
      recipeModal.classList.remove('active');
      document.body.style.overflow = ''; // Allow scrolling
    }
    
    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === recipeModal) {
        closeModal();
      }
    });
    
    // Initialize app
    init();
  </script>
